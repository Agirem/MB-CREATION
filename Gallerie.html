<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie d'images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        #modalImage {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="/api/placeholder/200/200?text=Image1" alt="Image 1" class="thumbnail">
        <img src="/api/placeholder/200/200?text=Image2" alt="Image 2" class="thumbnail">
        <img src="/api/placeholder/200/200?text=Image3" alt="Image 3" class="thumbnail">
        <img src="/api/placeholder/200/200?text=Image4" alt="Image 4" class="thumbnail">
        <img src="/api/placeholder/200/200?text=Image5" alt="Image 5" class="thumbnail">
        <img src="/api/placeholder/200/200?text=Image6" alt="Image 6" class="thumbnail">
    </div>

    <div id="modal">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Image agrandie">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const thumbnails = document.querySelectorAll('.thumbnail');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.close');

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', () => {
                    modal.style.display = 'flex';
                    modalImage.src = thumbnail.src;
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
